name: Feature request
description: Suggest a new feature or enhancement.
title: "[FEATURE] "
labels: enhancement
assignees: ''

body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a new feature! Please provide the following details.
  - type: input
    id: title
    attributes:
      label: Feature Title
      description: Provide a short and descriptive title for the feature.
      placeholder: "Feature title"
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Feature Description
      description: Describe the feature in detail, including its purpose and benefits.
      placeholder: "What problem does this feature solve? How will it improve the project?"
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered.
      placeholder: "Are there other ways to solve this problem?"
  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples related to the feature request.
      placeholder: "Additional information or references."